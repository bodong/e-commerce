<button class='btn btn-primary' (click)='loadFromURL()'>Load Data From URL</button>
<table class="table">
    <tr *ngFor="let item of orders">
        <td>
            <a routerLink="../editor/{{item.id}}">{{item.id}}</a>
            <!--<a href="/receipt/{{item.id}}">{{item.id}}</a>-->
        </td>
        <td>{{item.getTotal()}}</td>
        <td><button class='btn btn-danger' (click)='removeItem(i)'>X</button></td>
    </tr>

</table>
